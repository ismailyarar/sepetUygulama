<h4 class="page-header">Kategoriler</h4>
<div class="list-group">
  <a class="list-group-item active" routerLink="/products">Tüm Ürünler</a>
</div>
<div class="list-group" *ngFor="let category of categories">
  <a
    class="list-group-item"
    routerLink="products/category/{{ category.categoryId }}"
  >
    {{ category.categoryName }}
  </a>
</div>
